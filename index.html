<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <header class="header" id="header">
        <nav class="navbar container">
           <a href="#" class="brand">Weather app</a>
           <div class="search">
              <form class="search-form">
                 <input type="text" name="search" class="search-input" placeholder="Search Location" autofocus>
                 <button type="submit" class="search-submit"><i class="bx bx-search"></i></button>
              </form>
           </div>
           <div class="menu" id="menu">
              <ul class="menu-inner">
                 <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                 <li class="menu-item"><a href="#" class="menu-link">About</a></li>
                 <li class="menu-item"><a href="#" class="menu-link">Features</a></li>
                 <li class="menu-item"><a href="#" class="menu-link">Github</a></li>
              </ul>
           </div>
           <div class="burger" id="burger">
            <i class="ri-menu-line"></i>
           </div>
        </nav>
     </header>

     <!-- cards -->
     <div class="weather_title">
        <h1>Weather Of <span class="Weather_country"></span></h1>
     </div>
     <div class="group_cards">
        <div class="card">
         <div class="card_top">
            <h2>Temperature</h2>
         </div>
         <img class="Weather_img" src="./images/sun.png" alt="">
         <div class="card_bottom">
            <h1 class="temp_a_value">20 Â°C</h1>
            <span class="temp">Temperature is <span class="temp_value"></span></span>
            <span class="min_temp">Min Temperature is <span class="min_temp_value"></span></span>
            <span class="max_temp">Max Temperature is <span class="max_temp_value"></span></span>
         </div>
        </div>

        <div class="card">
         <div class="card_top">
            <h2>Humidity</h2>
         </div>
         <img class="Weather_img" src="./images/humidity.png" alt="">
         <div class="card_bottom">
            <h1 class="humidity_a_value">35 %</h1>
            <span class="wind_deg">Wind Degree is <span class="wind_deg_value"></span></span>
            <span class="feel_like">Feel Like <span class="feel_like_value"></span></span>
            <span class="humidity">Humidity<span class="humidity_value"></span></span>
         </div>
        </div>

        <div class="card">
         <div class="card_top">
            <h2>Wind info</h2>
         </div>
         <img class="Weather_img" src="./images/wind.png" alt="">
         <div class="card_bottom">
            <h1 class="wind_info_a_value">20 km/h</h1>
            <span class="wind_speed">Wind Speed is <span class="wind_speed_value"></span></span>
            <span class="sun_rise_time">Sunrise Time is <span class="sun_rise_time_value"></span></span>
            <span class="sun_set_time">Sunset Time is <span class="sun_set_time_value"></span></span>
         </div>
        </div>
     </div>
<!--- The End -->

    
  </body>
  <script src="./script.js"></script>
</html>
